<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" type="image/x-icon" href="./images/icon-removebg-preview.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <img src="./images/logo2.png" width="8%">
        </div>
    </nav>
    
    <header class="header">
        <div class="container text-center">
            <h1 class="whos-text text-light">Who's watching?</h1>
            <div class="row mt-5">
                <div class="col">
                    <div class="card" style="width: 90%;">
                        <img class="card-img-top" src="./images/1.png" alt="Card image cap">
                    </div>
                    <h5 class="profile mt-2">Jonhrien</h5>
                </div>
                <div class="col">
                    <div class="card" style="width: 90%;">
                        <img class="card-img-top" src="./images/2.png" alt="Card image cap">
                    </div>
                    <h5 class="profile mt-2">Mae ann</h5>
                </div>
                <div class="col">
                    <div class="card" style="width: 90%;">
                        <img class="card-img-top" src="./images/3.jpg" alt="Card image cap">
                    </div>
                    <h5 class="profile mt-2">rei</h5>
                </div>
                <div class="col">
                    <div class="card" style="width: 90%;">
                        <img class="card-img-top" src="./images/4.png" alt="Card image cap">
                    </div>
                    <h5 class="profile mt-2">Clarence</h5>
                </div>
                <div class="col">
                    <div class="card" style="width: 90%;">
                        <img class="card-img-top" src="./images/2.png" alt="Card image cap">
                    </div>
                    <h5 class="profile mt-2">Emerson</h5>
                </div>
            </div>
            <button class="btn btn-md btn-outline-primary text-light mt-5" style="width: 20%; border-color: white;">Manage Profiles</button>
        </div>
    </header>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
